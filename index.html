<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>


     <!-- FavIcons for responsive designs from https://www.favicon-generator.org/ -->
     <link rel="apple-touch-icon" sizes="57x57" href="Images/Favicons/im/apple-icon-57x57.png">
     <link rel="apple-touch-icon" sizes="60x60" href="Images/Favicons/apple-icon-60x60.png">
     <link rel="apple-touch-icon" sizes="72x72" href="Images/Favicons/apple-icon-72x72.png">
     <link rel="apple-touch-icon" sizes="76x76" href="Images/Favicons/apple-icon-76x76.png">
     <link rel="apple-touch-icon" sizes="114x114" href="Images/Favicons/apple-icon-114x114.png">
     <link rel="apple-touch-icon" sizes="120x120" href="Images/Favicons/apple-icon-120x120.png">
     <link rel="apple-touch-icon" sizes="144x144" href="Images/Favicons/apple-icon-144x144.png">
     <link rel="apple-touch-icon" sizes="152x152" href="Images/Favicons/apple-icon-152x152.png">
     <link rel="apple-touch-icon" sizes="180x180" href="Images/Favicons/apple-icon-180x180.png">
     <link rel="icon" type="image/png" sizes="192x192"  href="Images/Favicons/android-icon-192x192.png">
     <link rel="icon" type="image/png" sizes="32x32" href="Images/Favicons/favicon-32x32.png">
     <link rel="icon" type="image/png" sizes="96x96" href="Images/Favicons/favicon-96x96.png">
     <link rel="icon" type="image/png" sizes="16x16" href="Images/Favicons/favicon-16x16.png">
     <link rel="manifest" href="Images/Favicons/manifest.json">
     <meta name="msapplication-TileColor" content="#ffffff">
     <meta name="msapplication-TileImage" content="Images/Favicons/ms-icon-144x144.png">
     <meta name="theme-color" content="#ffffff">


    <!-- CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <header>
       <div id="sketchHeader">
            <!--Logo on the page-->
            <div id="sktechLogo" class="logo">
                <img src="Images/Sketch Logo.png">
            </div>
            
            <!--Sketch Main Title-->
            <div id="sketchTitle">
                <h1>ETCH-A-SKETCH</h1>
            </div>

            <!--Settings slider-->
            <div id="settingsIcon">
                <img src="Images/Slider.png">
            </div>
        </div>

        <!--Sketch subtitle-->
        <div>
            <h3 id="sketchSubtitle">Sketch and save away.</h3>
        </div>
    </header>


    <!--Structure for main sketch area/section-->
    <main id="sketchZone">
        <div>
            <div id="sketchBackground">
                <div class="sketchBackgroundHeader">
                    <div id="shareIcon" class="sketchZoneIcons"><img src="Images/Share.png"></div>
                    <div id="downloadIcon" class="sketchZoneIcons"><img src="Images/Download.png"></div>
                    <h4 id="enterTitle">Title Here</h4>  
                    <h5 id="gridLinesControl">Gridlines</h5>
                    <!--<button onclick="toggleVisibility()">Toggle Visibility</button>-->

                    <label class="switch">
                        <input type="checkbox" id="gridlines-toggle" onclick="toggleGridlines()">
                        <span class="slider round"></span>
                    </label>
                    </div>
                <div class="sketchGridBox">
                    <div id="sketchBoard" class="theGrid"></div>
                    <!--<grid class="grid-cell"></grid>-->
                </div>

            <div id="colourPicker">
                <h4 id="chooseColour">Pick a Colour</h4>
                <h5 id="Hex">Hex Number</h5>
                <span id="colourDot" ></span>
            </div>

            <div id="gridSizeSlider">
                <div id="gridSizeSlideBar">
                    <span id="gridSizeSlideDot" class="thumb"></span>
                </div>
                <input type="range" id="gridSizeSlideBar" min="4" max="20" value="4" step="1">
                <h6 id="gridSizeText">16X16</h6>
            </div>

            <div id="sketchToolsBar" class="container">
                <img src="Images/Draw.png" class="sketchTools">
                <img src="Images/Eraser.png" class="sketchTools"> 
                <img src="Images/Invert Colors.png" class="sketchTools">
                <img src="Images/Undo.png"class="sketchTools" id="Undo" onclick="undoAction()">
                <img src="Images/Redo.png" class="sketchTools" id="Redo" onclick="redoAction()">
                <img src="Images/Reset.png" class="sketchTools" id="Reset" onclick="resetGrid()">
            </div>


        </div>
    </main>

    <!--The Footer section-->
    <footer id="footerText">
        <p>&copy; 2024 YaakhrysCo.
        Thank you for using Etch-A-Sketch (An Odins Project)!</p>
    </footer>


    <!-- JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
